name: Build and Deploy Dashboard

on:
  # Esegue al push sul branch main
  push:
    branches: [ main ]
  # Esegue ogni giorno all'1:00 UTC
  schedule:
    - cron: '0 1 * * *'
  # Permette l'esecuzione manuale dalla tab Actions
  workflow_dispatch:

# Imposta i permessi per il GITHUB_TOKEN per permettere il deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Permette un solo deployment concorrente, annullando quelli in coda
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ==================================
  # JOB 1: Costruire i Dati Statistici
  # ==================================
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Cache Pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # - name: Run validation tests
      #   run: python -m pytest # Assumendo che tu usi pytest e test_stats.py esista

      - name: Generate stats data
        run: python stats.py # Questo crea la cartella 'public_data'

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: stats-data
          path: public_data/
          retention-days: 1 # L'artefatto serve solo per il prossimo job

  # =========================================
  # JOB 2: Costruire e Deployare l'UI Frontend
  # =========================================
  build-and-deploy:
    needs: build-data # Questo job parte solo se 'build-data' ha successo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download data artifact
        uses: actions/download-artifact@v4
        with:
          name: stats-data
          # Scarica i dati nella cartella 'public' di Vite. Magia!
          path: frontend/public/ 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        run: npm --prefix frontend ci

      - name: Build Vite application
        run: npm --prefix frontend run build # Questo crea 'frontend/dist'

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carica il contenuto della cartella di build di Vite
          path: 'frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
